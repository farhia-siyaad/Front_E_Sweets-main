<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./Contact.css" />
  </head>
  <body>

    <header class="mini_header contact_header">
      <div class="container mini_header_container">
        <div class="mini_header_wrapper">
          <h2 class="mini_header_title">Contact Us</h2>
        </div>
      </div>
    </header>
    <section class="contact">
      <div class="container contact_container">
        <div class="form contact_form">
          <div class="form_top">
            <div class="form_group">
              <label for="name" class="form_group_label"> FullName</label>
              <input
                type="text"
                class="form_input"
                placeholder="Enter your name....." />
            </div>
            <div class="form_group">
              <label for="email" class="form_group_label">Your Email</label>
              <input
                type="text"
                class="form_input"
                placeholder="Enter your email....." />
            </div>
            <div class="form_group">
              <label for="Subject" class="form_group_label">Your Subject</label>
              <input
                type="text"
                class="form_input"
                placeholder="Enter your subject....." />
            </div>
          </div>
          <textarea
            class="form_text"
            placeholder="please explain....."></textarea>
          <button class="form_btn">Send Email</button>
        </div>
      </div>
    </section>
    <section class="subscribe">
      <div class="container sub_container">
        <h2 class="subscribe_text">Subscribe to <br />our Newsletter</h2>
      </div>
    </section>
    <!--  -->
        <p class="footer_text">
          Copyright Â© | Designed by Farhia Mohamed Siyaad
        </p>
     
  </body>
</html>
